<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Detail</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokemon.css">
</head>
<body>
    <main>
        <div class="containerBackButton">
            <a class="backButton" href="index.html"><p>&lt;-</p></a>
        </div>
        <section class="shortPokemonInfo">
            <div class="pokemonInfo">
                <div class="details">
                    <h1>Bulbasaur</h1>
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>
                    </ol>
                </div>
                <span class="number">#1</span>
            </div>
            <img class="pokemonPhoto" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="pokemon image">
        </section>
        <section class="pokemonDetails">
            <h2>About</h2>
            <div class="aboutContainer">
                <ol>
                    <li>Name</li>
                    <li>Height</li>
                    <li>Weight</li>
                    <li>Abilities</li>
                </ol>
                <ol>
                    <li>Bulbasaur</li>
                    <li>0.70 cm</li>
                    <li>6.9kg</li>
                    <li>Overgrow, Chlorophyl</li>
                </ol>
            </div>

            <h2>Stats</h2>
            <div class="statsContainer">
                <ol>
                    <li>HP</li>
                    <li>Attack</li>
                    <li>Defense</li>
                    <li>Sp. Attack</li>
                    <li>Sp. Defense</li>
                    <li>Speed</li>
                </ol>
                <ol>
                    <li>
                        <span>45</span>
                        <div class="statsBar"><div class="statsPorcentage"></div></div>
                    </li>
                    <li>
                        <span>49</span>
                        <div class="statsBar"><div class="statsPorcentage"></div></div>
                    </li>
                    <li>
                        <span>49</span>
                        <div class="statsBar"><div class="statsPorcentage"></div></div>
                    </li>
                    <li>
                        <span>65</span>
                        <div class="statsBar"><div class="statsPorcentage"></div></div>
                    </li>
                    <li>
                        <span>65</span>
                        <div class="statsBar"><div class="statsPorcentage"></div></div>
                    </li>
                    <li>
                        <span>45</span>
                        <div class="statsBar"><div class="statsPorcentage"></div></div>
                    </li>
                </ol>
            </div>
        </section>
    </main>

    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
